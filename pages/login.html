<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ElectroCaribe</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">ElectroCaribe</div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="services.html">Servicios</a></li>
                <li><a href="about.html">Nosotros</a></li>
                <li><a href="login.html" class="btn-login">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Ingresar</button>
                <p class="register-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 ElectroCaribe. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
