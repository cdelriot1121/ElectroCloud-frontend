<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ElectroCaribe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body class="auth-page">
    <header class="main-header">
        <nav class="nav-container">
            <a href="../index.html" class="logo">ElectroCaribe</a>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="services.html">Servicios</a></li>
                <li><a href="about.html">Nosotros</a></li>
                <li><a href="login.html" class="btn-login">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="register-container">
        <div class="register-box fade-in">
            <h2>Crear Cuenta</h2>
            <form class="register-form" action="login.html" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <select id="ciudad" name="ciudad" required>
                        <option value="">Seleccione su ciudad</option>
                        <option value="cartagena">Cartagena</option>
                        <option value="barranquilla">Barranquilla</option>
                        <option value="santamarta">Santa Marta</option>
                        <option value="monteria">Montería</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nit-poliza">NIT/Póliza</label>
                    <input type="text" id="nit-poliza" name="nit-poliza" required placeholder="Ej: 123456789-0 o POL-2024-001">
                    <small class="form-help">Ingresa el NIT o número de póliza que aparece en tu factura</small>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
                <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 ElectroCaribe. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Script para menú móvil
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');
        
        mobileMenu.addEventListener('click', function() {
            navLinks.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        // Validación de contraseñas
        const form = document.querySelector('.register-form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');

        form.addEventListener('submit', function(e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Las contraseñas no coinciden');
                confirmPassword.focus();
            }
        });
    </script>
</body>
</html>
